<html>
<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/add.css" />



</head>
<body class="body">
    <nav class="navbar navbar-dark bg-dark">
        
        <a class="btn btn-outline-primary my-2 my-sm-0" type="submit" href="./land.html">Back</a>
  </nav>
    <div class="car">
    <div class="card" style="width: 35rem;">
        <div class="card-body">
          <h5 class="card-title">Track Details</h5>

          <form>
            <div class="form-group row">
              <label for="trackname" class="col-sm-6 col-form-label">Track Name :</label>
              <div class="col-sm-6">
                <input type="text" class="form-control-plaintext" id="trackname" placeholder="Trackname">
              </div>
            </div>
            <div class="form-group row">
                <label for="tracktype" class="col-sm-6 col-form-label">Track Type :</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control-plaintext" id="tracktype" placeholder="Track Type">
                </div>
              </div>
              <div class="form-group row">
                <label for="trackdesc" class="col-sm-6 col-form-label">Track Description :</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control-plaintext" id="trackdesc" placeholder="Track Description">
                </div>
              </div>
              <div class="form-group row">
                <label for="singer" class="col-sm-6 col-form-label">Singer :</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control-plaintext" id="singer" placeholder="Singer name">
                </div>
              </div>
              <div class="form-group row">
                <label for="musictype" class="col-sm-6 col-form-label">Music Type:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control-plaintext" id="musictype" placeholder="Music type">
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-md-4 col-md-10">
                    <br>
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0" >Add Details</button>
                </div>
                 </div>
               
          </form>
          
          
         
        </div>
      </div>
    </div>




 <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
 <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
 <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
 <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    
</body>



</html>
